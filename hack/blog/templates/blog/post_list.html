{% extends "blog/base.html" %}
{% block content %}
<div class="row">
    <div class=" col-md-12">
    {% if tag %}
    <div class="text-center">
        <h4 class="">Questions on Tag # [<a href="{% url 'tag-info' tag=tag %}" class="">
                <button class="btn btn-info"># {{ tag }}</button>
                </a>]</h4>
    </div>
    {% else %}
    {% endif %}

    {% for post in posts %}
        <div class="" role="alert">
        <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>

        <div class="">

        <p>Posted at: {{ post.published_date }}</p>
        </div>
        
        <div>
       
            {% for tag in post.tags.all %}
                <a href="{% url 'tag-info' tag=tag %}" class="">
                <button class="btn btn-info"># {{ tag }}</button>
                </a>
            {% endfor %}
        </div>
        
        </div>
        <hr>

    {% endfor %}

</div>
</div>


{% endblock%}
