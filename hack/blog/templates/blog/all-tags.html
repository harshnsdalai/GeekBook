{% extends "blog/base.html" %}
{% block content %}


<div class="row">
<div class="col-md-12 list-group">
{% for tag in tags %}
    <a class="list-group-item list-group-item-action" href="{% url 'tag-info' tag=tag %}">
        <button class="btn btn-success"># {{ tag }}</button>
    </a>




{% endfor %}
</div>
</div>


{% endblock%}
